<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilos/js/mbfirst.css">
    <link rel="stylesheet" href="estilos/js/resto.css">
</head>
<body>
    <header>Analisador de Números</header>
    <main>
        <section class="container">
            <p>Número entre 0 e 500</p>
            <div class="cont-inp">
                <input type="number" name="num" id="inum" placeholder="Digite o número">
                <input type="submit" value="Alocar" id="ialocar">
            </div>
            <div class="resposta">
                <p class="valaloc"></p>
                <input type="submit" value="Analisar" id="ianalisar">
                <p class="resp"></p>
            </div>
        </section>
    </main>
    <script src="estilos/js/script.js"></script>
</body>
</html>
