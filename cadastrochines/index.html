<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Chines</title>
    <link rel="stylesheet" href="cssejs/mobilefirst.css">
    <link rel="stylesheet" href="cssejs/resto.css">
</head>
<body>
    <header>
        <h1>Bem vindo à Tela de Cadastro Chines</h1>
        <h3>Os seus dados estão completamente seguros</h3>
    </header>

    <main>
        <p class="escolha">Escolha a sua Opção</p>
        <section class="chinesounao">
            <input type="submit" value="Ir para o Cadastro" id="ircadastro">
            <input type="submit" value="Sou chines" id="souchines">
        </section>

        <section class="cadastro">
            <h4 class="titulo">CADASTRO</h4>
            <p>Usuário</p>
            <div class="info">
                <input type="text" name="usuario" id="iusuario" placeholder="Nome de Usuário">
            </div>

            <p>Senha</p>

            <div class="info">
                <input type="password" name="senha" id="isenha" placeholder="Senha">
            </div>

            <div class="enviar">
                <input type="submit" value="Cadastrar" class="entrar" id="ientrar">
            </div>
        </section>

        <section class="cadastrochines">
            <h4 class="titulochines">Bem vindo, senhor Chines</h4>
            <p>Usuário</p>

            <div class="infochines">
                <input type="text" name="usch" id="iusch" placeholder="Nome de Usuário Chines">
            </div>

            <p>Senha</p>

            <div class="infochines">
                <input type="password" name="senhach" id="isenhach" placeholder="Senha Chinesa">
            </div>

            <div class="enviar">
                <input type="submit" value="Entrar" class="entrar" id="ientrarchines">
            </div>
        </section>

        <section class="acessochines">
            <h3>Seja Bem Vindo, senhor Chines</h3>
            <p class="numeropessoas">Pessoas cadastradas hoje: </p>
            <p class="contagempessoa"></p>
        </section>
    </main>

    <script src="cssejs/script.js"></script>
</body>
</html>
