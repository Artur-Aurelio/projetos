<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seus Filmes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="container">
        <aside class="lateral">
            <div>
                <h1 class="titulo">SeusFilmes.com</h1>
            </div>
            <nav class="botoes">
                <div class="caixapesquisa">
                    <input class="pesquisa" type="text">
                </div>
                <ul>
                    <li class="botao">Home</li>
                    <li class="botao">Catálogo</li>
                    <li class="botao">Sobre nós</li>
                    <li class="botao">Contato</li>
                    <li class="botao">Avaliação</li>
                </ul>
            </nav>
        </aside>
        <main class="principal">
            <div class="central">
                <h1 class="filmes">Confira Nosso Catálogo</h1>
                <picture class="imagens">
                    <img class="img" src="imagens/afera.png" alt="">
                    <img class="img" src="imagens/deadwol.jpg" alt="">
                    <img class="img" src="imagens/divert.jpg" alt="">
                    <img class="img" src="imagens/interest.jpg" alt="">
                    <img class="img" src="imagens/macacos.jpg" alt="">
                </picture>
            </div>
        </main>
    </article>
</body>
</html>
