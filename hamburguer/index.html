<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburguer.com</title>
    <link rel="stylesheet" href="css&js/style.css">
</head>
<body>
    <main>
        <header>
            <h1 class="titulo">Seu Hamburguer</h2>
            <nav>
                <ul>
                    <li class="link">Home</li>
                    <li class="link">Endereços</li>
                    <li class="link">Contato</li>
                    <li class="link">Avaliação</li>
                </ul>
            </nav>
        </header>

        <section class="conteudo">
            <article class="texto">
                <p class="txt01">The Ultimate</p>
                <p class="txtp">Hamburguer Center</p>
                <p class="txt02">Itens Disponíveis</p>
            </article>

            <article class="conteudo-img">
                <section class="cont-imgped">
                    <div id="ip01">
                        <img class="imgpeq" id="imgpeq01" src="css&js/imagens/ham01.png" alt="">
                    </div>
                    <div id="ip02">
                        <img class="imgpeq" id="imgpeq02" src="css&js/imagens/ham02.png" alt="">
                    </div>
                    <div id="ip03">
                        <img class="imgpeq" id="imgpeq03" src="css&js/imagens/ham03.png" alt="">
                    </div>
                    <div id="ip04">
                        <img class="imgpeq" id="imgpeq04" src="css&js/imagens/ham04.png" alt="">
                    </div>
                </section>
                <section class="cont-imgmaior">
                    <img class="imgmaior" src="css&js/imagens/ham01.png" alt="Hamburguer">
                </section>
            </article>
        </section>
    </main>

    <script src="css&js/script.js"></script>
</body>
</html>
