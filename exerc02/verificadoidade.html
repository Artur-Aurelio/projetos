<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilos/mobilefirst.css">
    <link rel="stylesheet" href="estilos/outros.css">
</head>
<body>
    <main class="principal">
        <h1>Verificador de Idade</h1>

        <section class="container">
            <div class="idade">
                Ano de nascimento:
                <input type="number" class="ano" id="iano" required>
            </div>

            <div class="genero">
                Sexo: <input type="radio" name="gen" id="imasc" value="masc">Masculino <input type="radio" name="gen" id="ifem" value="fem">Feminino
            </div>

            <div class="bot">
                <input type="submit" value="Enviar" id="ienviar">
            </div>

            <p class="texto"></p>

            <div class="cont-img">
                <img class="img" src="#" alt="">
            </div>
        </section>
    </main>
    
    <script src="script1.js"></script>
</body>
</html>
