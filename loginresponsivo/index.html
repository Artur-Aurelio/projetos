<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="estilos/todos.css" media="all">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
</head>
<body>
    <main class="principal">
        <div class="imagem">
            <p>t</p>
        </div>
        <h1 class="titulo">Login</h1>
        <p class="parag">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <form class="formulario" action="metodo.php" method="post" autocomplete="on">
            <div class="useric"></div>
            <input type="text" class="cadastro" name="user" id="iuser" placeholder="Seu email" autocomplete="email">
            
            <div class="passic"></div>
            <input type="password" class="cadastro" name="pass" id="ipass" placeholder="Sua senha" autocomplete="current-password" minlength="8">
    
            <input type="submit" class="botao enviar" value="Entrar">
            <input type="button" class="botao esqueci" value="Esqueci a senha">
        </form>
    </main>
</body>
</html>
